plugins {
    id 'java'
}

group = 'com.terminaldungeon'
version = '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // your deps here
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src/ascii', 'src/stages']
        }
    }
}


/* ---------- NORMAL JAR ---------- */
jar {
    archiveBaseName.set("terminaldungeon")
    
    manifest {
        attributes(
            'Main-Class': 'Main'
        )
    }

    from('src/ascii') {
        into 'ascii'
    }
    from('src/stages') {
        into 'stages'
    }

    destinationDirectory.set(file("$buildDir/output"))
}